<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEOW</title>

  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>
<body>


  <div
    id="sketch-holder"
    style="
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:24px;
      padding-bottom:4px;
    "
  ></div>

  <div class="page" style="min-height:auto; display:block; margin-top:8px;">
    <div class="content" style="max-width:100%; padding-left:24px; padding-right:24px;">

      <div style="
        display:flex;
        align-items:flex-start;
        justify-content:flex-start;
        gap:0;
        flex-wrap:wrap;
      ">

        <div style="flex:1 1 520px; min-width:280px; margin-left:30px;">
          <p style="margin:0;">
            <span class="sentence">A kitten blinks into a moonlit world, belly hollow and heart curious.</span>
            <span class="sentence">It hears the city’s rumble like a giant purr and smells rain on warm pavement.</span>
            <span class="sentence">Somewhere there is food, a corner, a hand—maybe kind, maybe not.</span>
            <span class="sentence">It must choose a beginning.</span>
            <span class="sentence">Will it try the <a href="Street-1.html">street</a>, an <a href="Apartment-1.html">apartment</a>, or a <a href="BigHouse-1.html">big house</a>?</span>
          </p>
        </div>

        <div style="flex:0 0 auto; margin-left:6px;">
          <img
            src="images/homepage.png"
            alt="homepage visual"
            style="
              display:block;
              width:40vw;        
              max-width:640px;     
              height:auto;
              border-radius:8px;
            "
          />
        </div>

      </div>
    </div>
  </div>

  <script src="cat.js"></script>
</body>
</html>
